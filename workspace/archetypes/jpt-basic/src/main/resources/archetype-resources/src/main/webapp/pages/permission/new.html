<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/basic.css" />
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/edit.css" />
<style type="text/css">

	float:left;

	font-weight:normal;

<script type="text/javascript" src="../../scripts/jquery.js?v=1.2.6"></script>
<script type="text/javascript" src="../../scripts/toolkit.js?v=1.0.0"></script>
<script type="text/javascript" src="../../scripts/global.js?v=1.0.0"></script>
<script type="text/javascript">
<!--

	$.extend(data,getJSON(JPT.ctx.base + '/server/public/allRescAndMenu.json'));
	return false;
}

	loadScripts2([JPT.ctx.base + '/server/scripts/validation.js?model=permission']);

</script>

</head>
<body>
<textarea id="main_jst" style="display:none;">
<form name="permissionForm" id="permissionForm" method="post" action="${JPT.ctx.base}/pages/permission/create.html">
	<div>
	
	</div>
	<ul>
		<li>
			<label for="name">名称:</label>
			<input type="text" class="text" name="model.name" id="model_name" value="" />
		</li>
		<li>
			<label for="authority">权限（AUTH_开头）:</label>
			<input type="text" class="text" name="model.authority" id="model_authority" value="" />
		</li>
		<li>
			<label for="descr">描述:</label>
			<input type="text" class="text" name="model.descr" id="model_descr" value="" />
		</li>
		<li>
			<fieldset>
				<legend>资源</legend>
				{for resc in allresc}
				<div>
					<input type="checkbox" class="checkbox" name="model.rescids" id="model_rescids_${resc.id}" value="${resc.id}" />
					<label for="model_rescids_${resc.id}">${resc.name}</label>
				</div>
				{/for}
			</fieldset>
		</li>
		<li>
			<fieldset>
				<legend>菜单</legend>
				{for menu in allmenu}
				<div>
					<input type="checkbox" class="checkbox" name="model.menuids" id="model_menuids_${menu.id}" value="${menu.id}" />
					<label for="model_menuids_${menu.id}">${menu.name}</label>
				</div>
				{/for}
			</fieldset>
		</li>
		<li class="op">
			<input type="submit" class="jpt-ajax button" name="method:create" value="${JPT.ctx.lang['op.save']}" />
			<input type="button" class="jpt-back button" value="${JPT.ctx.lang['op.back']}" />
		</li>
	</ul>
</form>
</textarea>
<div id="main"></div>
</body>
</html>

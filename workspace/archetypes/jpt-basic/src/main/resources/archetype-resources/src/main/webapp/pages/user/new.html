<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/basic.css" />
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/edit.css" />
<style type="text/css">
<!--
li div {
	float:left;
	padding-left:10px;
	width: 150px;
	height:30px;
}

fieldset label {
	width:auto;
	font-weight:normal;
}
-->
</style>

<script type="text/javascript" src="../../scripts/jquery.js?v=1.2.3"></script>
<script type="text/javascript" src="../../scripts/toolkit.js?v=1.0.0"></script>
<script type="text/javascript" src="../../scripts/global.js?v=1.0.0"></script>
<script type="text/javascript">
<!--
function prepare(data){
	$.extend(data, getJSON(JPT.ctx.base + '/server/public/allrole.json'));
	return false;
}

function initialize(data){
	loadScripts2([JPT.ctx.base + '/server/scripts/validation.js?model=user']);
}
//-->
</script>

</head>
<body>
<textarea id="main_jst" style="display:none;">
<form name="userForm" id="userForm" method="post" action="${JPT.ctx.base}/pages/user/create.html">
	<div>
		<input type="hidden" name="encryptPass" value="true" />	
	</div>
	<ul>
		<li>
			<label for="model_name">用户名:</label>
			<input type="text" class="text" name="model.name" id="model_name" value="" />
		</li>
		<li>
			<label for="model_fullname">真实名:</label>
			<input type="text" class="text" name="model.fullname" id="model_fullname" value="" />
		</li>
		<li>
			<label for="model_password">登录密码:</label>
			<input type="password" class="text" name="model.password" id="model_password" value="" />
		</li>
		<li>
			<label for="model_confirmPassword">确认密码:</label>
			<input type="password" class="text" name="model.confirmPassword" id="model_confirmPassword" value="" />
		</li>
		<li>
			<label for="model_mobile">手机:</label>
			<input type="text" class="text" name="model.mobile" id="model_mobile" value="" />
		</li>
		<li>
			<label for="model_email">邮件:</label>
			<input type="text" class="text" name="model.email" id="model_email" value="" />
		</li>
		<li>
			<fieldset>
				<legend>角色</legend>
				{for role in allrole}
				<div>
					<input type="checkbox" class="checkbox" name="model.roleids" id="model_roleids_${role.id}" value="${role.id}" />
					<label for="model_roleids_${role.id}">${role.name}</label>
				</div>
				{/for}
			</fieldset>
		</li>
		<li class="op">
			<input type="submit" class="jpt-ajax button" name="method:create" value="${JPT.ctx.lang['op.save']}" />
			<input type="button" class="jpt-back button" value="${JPT.ctx.lang['op.back']}" />
		</li>
	</ul>
</form>
</textarea>
<div id="main"></div>
</body>
</html>

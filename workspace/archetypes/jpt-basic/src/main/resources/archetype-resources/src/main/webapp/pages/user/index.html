<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/basic.css" />
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/list.css" />

<script type="text/javascript" src="../../scripts/jquery.js?v=1.2.6"></script>
<script type="text/javascript" src="../../scripts/toolkit.js?v=1.0.0"></script>
<script type="text/javascript" src="../../scripts/global.js?v=1.0.0"></script>

</head>
<body>
<textarea id="main_jst" style="display:none;">
<div class="toolbar">
	<a href="${JPT.ctx.base}/pages/user/new.html"><img src="${JPT.ctx.base}/styles/default/images/ico-add-1.gif" />${JPT.ctx.lang['op.new']}</a>
	<a href="${JPT.ctx.base}/pages/user/delete.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-remove-1.gif" />${JPT.ctx.lang['op.delete']}</a>
</div>
<form name="listForm" id="listForm" method="post" action="${JPT.ctx.base}/pages/user/index.html" class="jpt-list-form">
	<div>
		<input type="hidden" name="pager.offset" id="offset" value="${pager.offset}" />
		<input type="hidden" name="pager.limit" id="limit" value="${pager.limit}" />
		<input type="hidden" id="totalRows" value="${pager.totalRows}" />
	</div>
	<table border="0" cellpadding="0" cellspacing="0" width="100%" class="jpt-list-table">
		<thead>
			<tr>
				<th class="jpt-list-seq">#</th>
				<th class="jpt-list-chk"><input type="checkbox" id="chkAll" /></th>
				<th>用户名</th>
				<th>真实名</th>
				<th>角色</th>
				<th>手机</th>
				<th>邮件</th>
				<th class="op">${JPT.ctx.lang['op.header']}</th>
			</tr>
		</thead>
		<tbody>
{for user in users}
			<tr>
				<td class="jpt-list-seq">${parseInt(user_index) + parseInt(pager.offset||1)}</td>
				<td class="jpt-list-chk"><input type="checkbox" name="model.chkIDs" value="${user.id}" /></td>
				<td>${user.name|default:"&nbsp;"}</td>
				<td>${user.fullname|default:"&nbsp;"}</td>
				<td>{for role in user.roles}${role.name}{if role_index<(user.roles.length - 1)},{/if}{/for}</td>
				<td>${user.mobile}</td>
				<td>${user.email}</td>
				<td class="op">
					<a href="${JPT.ctx.base}/pages/user/edit/${user.id}.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-edit-1.gif" />${JPT.ctx.lang['op.edit']}</a>
					<a href="${JPT.ctx.base}/pages/user/destroy/${user.id}.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-remove-2.gif" />${JPT.ctx.lang['op.destroy']}</a>
				</td>
			</tr>
{/for}		
		</tbody>
		<tfoot>
			<tr><td colspan="8"><div class="jpt-pager">${getPagerHTML(pager)}</div></td></tr>
		</tfoot>	
	</table>
</form>
</textarea>
<div id="main"></div>
</body>
</html>

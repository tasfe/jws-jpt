<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/basic.css" />
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/edit.css" />
<style type="text/css">
<!--

-->
</style>

<script type="text/javascript" src="../../scripts/jquery.js?v=1.2.3"></script>
<script type="text/javascript" src="../../scripts/toolkit.js?v=1.0.0"></script>
<script type="text/javascript" src="../../scripts/global.js?v=1.0.0"></script>
<script type="text/javascript">
<!--
function initialize(data){
	loadScripts2([JPT.ctx.base + '/server/scripts/validation.js?model=dictionary']);
}
//-->
</script>

</head>
<body>
<textarea id="main_jst" style="display:none;">
<form name="dictionaryForm" id="dictionaryForm" method="post" action="${JPT.ctx.base}/pages/dictionary/update/${dictionary.id}.html">
	<div>
		<input type="hidden" name="model.id" value="${dictionary.id}" />
	</div>
	<ul>
		<li>
			<label for="name">名称:</label>
			<input type="text" class="text" name="model.name" id="model_name" value="${dictionary.name}" />
		</li>
		<li>
			<label for="text">字典文本:</label>
			<input type="text" class="text" name="model.text" id="model_text" value="${dictionary.text}" />
		</li>
		<li>
			<label for="descr">描述:</label>
			<input type="text" class="text" name="model.descr" id="model_descr" value="${dictionary.descr}" />
		</li>
		<li>
			<label for="displayOrder">显示次序:</label>
			<input type="text" class="text" name="model.displayOrder" id="model_displayOrder" value="${dictionary.displayOrder}" />
		</li>
		<li class="op">
			<input type="submit" class="jpt-ajax button" name="method:update" value="${JPT.ctx.lang['op.save']}" />
			<input type="button" class="jpt-back button" value="${JPT.ctx.lang['op.back']}" />
		</li>
	</ul>
</form>
</textarea>
<div id="main"></div>
</body>
</html>

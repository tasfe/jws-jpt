<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/basic.css" />
<link type="text/css" media="all" rel="stylesheet" href="../../styles/default/list.css" />
<style type="text/css">
<!--
.jpt-list-table td.op {
	width:200px;
}

.jpt-list-table tr.highlight {
	background:#00008f;
	color:#ffffff;
}

.jpt-list-table tr.highlight a {
	color:#ffffff;
}
-->
</style>
<script type="text/javascript" src="../../scripts/jquery.js?v=1.2.3"></script>
<script type="text/javascript" src="../../scripts/toolkit.js?v=1.0.0"></script>
<script type="text/javascript" src="../../scripts/global.js?v=1.0.0"></script>

</head>
<body>
<textarea id="main_jst" style="display:none;">
<div class="toolbar">
	<a href="${JPT.ctx.base}/pages/dictionary/new.html"><img src="${JPT.ctx.base}/styles/default/images/ico-add-1.gif" />增加父项</a>
	<a href="${JPT.ctx.base}/pages/dictionary/delete.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-remove-1.gif" />${JPT.ctx.lang['op.delete']}</a>
</div>
<form name="listForm" id="listForm" method="post" action="${JPT.ctx.base}/pages/dictionary/list.html" class="jpt-list-form">
	<div>
	
	</div>
	<table border="0" cellpadding="0" cellspacing="0" width="100%" class="jpt-list-table">
		<thead>
			<tr>
				<th class="jpt-list-seq">#</th>
				<th class="jpt-list-chk"><input type="checkbox" id="chkAll" /></th>
				<th>字典文本</th>
				<th width="300">描述</th>
				<th class="op">${JPT.ctx.lang['op.header']}</th>
			</tr>
		</thead>
		<tbody>
{for dictionary in dictionarys}
			<tr class="highlight">
				<td class="jpt-list-seq">${parseInt(dictionary_index) + 1}</td>
				<td class="jpt-list-chk"><input type="checkbox" name="model.chkIDs" value="${dictionary.id}" /></td>
				<td>${dictionary.text|default:"&nbsp;"}</td>
				<td width="300">${dictionary.descr|default:"&nbsp;"}</td>
				<td class="op">
					<a href="${JPT.ctx.base}/pages/dictionary/newsub.html?model.parentId=${dictionary.id}" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-add-1.gif" />增加子项</a>
					<a href="${JPT.ctx.base}/pages/dictionary/edit/${dictionary.id}.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-edit-1.gif" />${JPT.ctx.lang['op.edit']}</a>
					<a href="${JPT.ctx.base}/pages/dictionary/destroy/${dictionary.id}.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-remove-2.gif" />${JPT.ctx.lang['op.destroy']}</a>
				</td>
			</tr>
{for subdict in dictionary.subdicts}
			<tr>
				<td class="jpt-list-seq">&nbsp;</td>
				<td class="jpt-list-chk"><input type="checkbox" name="model.chkIDs" value="${subdict.id}" /></td>
				<td>${subdict.text|default:"&nbsp;"}</td>
				<td width="300">${subdict.descr|default:"&nbsp;"}</td>
				<td class="op">
					<a href="${JPT.ctx.base}/pages/dictionary/editsub/${subdict.id}.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-edit-1.gif" />${JPT.ctx.lang['op.edit']}</a>
					<a href="${JPT.ctx.base}/pages/dictionary/destroy/${subdict.id}.html" class="jpt-ajax"><img src="${JPT.ctx.base}/styles/default/images/ico-remove-2.gif" />${JPT.ctx.lang['op.destroy']}</a>
				</td>
			</tr>
{/for}
{/for}		
		</tbody>
		<tfoot>
			<tr><td colspan="5">&nbsp;</td></tr>
		</tfoot>	
	</table>
</form>
</textarea>
<div id="main"></div>
</body>
</html>

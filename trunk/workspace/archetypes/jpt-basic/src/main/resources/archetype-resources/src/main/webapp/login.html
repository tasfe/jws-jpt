</head>

<body>
<textarea id="main_jst" style="display:none;">
<form name="loginForm" id="loginForm" method="post" action="j_acegi_security_check">
	<ul>
		<li>
			<label for="j_username">用户名：</label>
			<input type="text" class="text" name="j_username" id="j_username" value="" />
		</li>
		<li>
			<label for="j_password">密　码：</label>
			<input type="password" class="text" name="j_password" id="j_password" value="" />
		</li>
		{if login.mismatch && login.mismatch != ''}
		<li class="error">${JPT.ctx.lang['tip.login.mismatch']}</li>
		{elseif login.denial && login.denial != ''}
		<li class="error">${JPT.ctx.lang['tip.login.denial']}</li>
		{/if}
		<li>
			<input type="submit" id="login" value="${JPT.ctx.lang['op.login']}" />
		</li>
	</ul>
</form>
</textarea>
<div id="main"></div>
</body>
